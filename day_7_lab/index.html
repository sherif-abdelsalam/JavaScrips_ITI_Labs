<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #users-div {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: rgb(0, 86, 88);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .user-btn:hover {
            background-color: rgb(181, 0, 70);
        }
    </style>
</head>
<body>

    <div id="users-div"></div>

    <ul id="user-posts"></ul>
    <script type="module" src="ajax.js"></script>
</body>
</html>
