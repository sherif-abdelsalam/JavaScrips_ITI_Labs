        <script>

            // let x = 20;

            // console.log(y);

            // min max
            const getMinMax = (...numbers) => {
                let min = Math.min(...numbers);
                let max = Math.max(...numbers);
                return [min, max];
            };
            const numbers = [3, 5, 1, 8, -2, 7];
            const [min, max] = getMinMax(...numbers);
            console.log(min);
            console.log(max);       

        </script>
