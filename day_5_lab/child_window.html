<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openChild()">Open Child Window</button>

<script>
    function openChild() {
        const childWindow = window.open(
            "https://sherif.com",
            "_blank",
            "width=400,height=400"
        );

        setTimeout(() => {
            childWindow.close();
        }, 5000);
    }
</script>

</body>
</html>
