<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.addEventListener('keydown', function(event) {            
            console.log(event.keyCode);
            if(event.altKey) {console.log('Alt Key Pressed');}
            if(event.shiftKey) {console.log('Shift Key Pressed');}
            if(event.ctrlKey) {console.log('Ctrl Key Pressed');}
        });

    </script>
</body>
</html>
